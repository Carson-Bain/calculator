<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="numbers">0</div>
        </div>
        <div class="buttons-grid">
            <div class="remove-buttons">
                <button class="clear-button" id="clear">CLEAR</button>
                <button class="clear-button" id="delete">DELETE</button>
            </div>
            <div class="number-buttons">
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="operate" id="divide">/</button>
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="operate" id="multiply">*</button>
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="operate" id="subtract">-</button>
                <button class="decimal" id="decimal">.</button>
                <button class="button" id="0">0</button>
                <button class="equals" id="equals">=</button>
                <button class="operate" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
